{% for post in paginator.posts %}
<h4>
  <a href="{{ post.url }}">
    {{ post.title }} 
  </a> 
  <!-- {{post.description}} -->
  <div class="post-date">
	<span class="glyphicon glyphicon-time"></span>
	{{ post.date | date:"%Y-%m-%d" }}
  </div>
</h4>

<hr>
   {{ post.excerpt }}
	<p><h5><a href="{{ post.url }}">Read more ... &raquo;</a></h5></p>
<hr>
{% endfor %}
